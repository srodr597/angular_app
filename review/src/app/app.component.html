<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (select)="onSelect($event)"></app-user>
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" ></app-tasks>
  } @else {
    <p>Select a user to see their task</p>
  }
  
</main>
